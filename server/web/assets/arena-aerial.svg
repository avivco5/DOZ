<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="terrainBase" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4b5f3a"/>
      <stop offset="38%" stop-color="#5f6f3f"/>
      <stop offset="66%" stop-color="#756847"/>
      <stop offset="100%" stop-color="#5a513b"/>
    </linearGradient>

    <linearGradient id="dirtRoad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#b39769" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#a2875e" stop-opacity="0.55"/>
    </linearGradient>

    <radialGradient id="campGlow" cx="50%" cy="55%" r="55%">
      <stop offset="0%" stop-color="#d8c78f" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#d8c78f" stop-opacity="0"/>
    </radialGradient>

    <filter id="grain" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" seed="17" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.18"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#terrainBase)"/>
  <rect width="1600" height="900" filter="url(#grain)" opacity="0.55"/>
  <ellipse cx="810" cy="510" rx="340" ry="220" fill="url(#campGlow)"/>

  <g fill="#2f4d2f" opacity="0.75">
    <circle cx="120" cy="120" r="120"/>
    <circle cx="200" cy="260" r="140"/>
    <circle cx="280" cy="110" r="90"/>
    <circle cx="1350" cy="120" r="130"/>
    <circle cx="1480" cy="260" r="160"/>
    <circle cx="1250" cy="240" r="120"/>
    <circle cx="220" cy="760" r="170"/>
    <circle cx="80" cy="680" r="110"/>
    <circle cx="1440" cy="760" r="170"/>
    <circle cx="1570" cy="670" r="120"/>
  </g>

  <g stroke="url(#dirtRoad)" stroke-linecap="round" fill="none">
    <path d="M 90 560 C 340 450 550 430 860 450 C 1150 470 1320 360 1510 210" stroke-width="64"/>
    <path d="M 210 180 C 420 250 700 300 910 300 C 1160 300 1320 260 1500 160" stroke-width="46"/>
    <path d="M 260 700 C 560 620 760 600 940 610 C 1120 620 1320 680 1510 760" stroke-width="42"/>
  </g>

  <g>
    <rect x="650" y="365" width="82" height="56" fill="#415445"/>
    <rect x="742" y="350" width="70" height="52" fill="#3c4f40"/>
    <rect x="820" y="380" width="92" height="60" fill="#425447"/>
