    <rect x="810" y="445" width="86" height="56" fill="#3a4b3f"/>
    <rect x="910" y="430" width="96" height="64" fill="#425648"/>
  </g>

  <g fill="#5a675d" opacity="0.9">
    <rect x="640" y="505" width="18" height="14"/>
    <rect x="672" y="523" width="20" height="16"/>
    <rect x="720" y="515" width="24" height="16"/>
    <rect x="803" y="508" width="18" height="12"/>
    <rect x="845" y="522" width="16" height="11"/>
    <rect x="910" y="515" width="20" height="14"/>
